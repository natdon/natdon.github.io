    <script type="text/javascript">
        var selected = (function(){
            this.character = 'ru';
            return this;
        })();

        var voice={
            'ru': 'http://121.42.24.198/music/role/ru.mp3',
            'mo': 'http://121.42.24.198/music/role/mo.mp3',
            'dao': 'http://121.42.24.198/music/role/dao.mp3',
            'ming': 'http://121.42.24.198/music/role/ming.mp3',
            'fa': 'http://121.42.24.198/music/role/fa.mp3',
            'yinyang': 'http://121.42.24.198/music/role/yinyang.mp3',
            'zhujue':'',
            'xunzi':'',
            'zoyan':'',
            'huang':''
        }

        function autoPlay() {
            $('#audiovoice').attr('src',voice[selected.character]).promise()
            .done(function(){
                var _this = this;
                $(_this)[0].play();
                $(_this)[0].loop = false;
            });
        };

        function charClick( event, _char ){
            
            $('.role-btn').removeClass('active').promise()
            .done(function(){
                $('.role-btn.'+_char).addClass('active');
            });

            $('.rolepic').css('opacity',0).promise()
            .done(function(){           
                switch(_char){
                    case 'ru':
                    case 'mo':
                    case 'dao':
                    case 'ming':
                    case 'fa':
                    case 'yinyang':
                        $('.voice').show();
                        $('.mainpic').css('opacity',0);
                        $('.rolepic[_char="'+_char +'"]').css('opacity',1);
                        break;
                    case 'peijue':
                        _char='huang';
                    case 'huang':
                    case 'xunzi':
                    case 'zoyan':
                        $('.voice').hide();
                        $('.mainpic').css('opacity',0);
                        $('.rolepic[_char="'+_char +'"]').css('opacity',1);
                        break;
                    case 'zhujue':
                        $('.voice').hide();
                        $('.rolepic').css('opacity',0);
                        $('.mainpic').css('opacity',1.0);
                        break;
                    default:
                        break;
                };

            });
            if (event) event.stopPropagation();
            selected.character = _char;
        };

        $(document).ready(function(){
            $('.role-btn').click(function(event){
                var character = $(this).attr('_char');
                charClick(event, character);
            });
            charClick(null, selected.character);
        });
    </script>
